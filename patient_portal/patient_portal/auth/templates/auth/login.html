{% extends "centered_container.html"  %}

{% block centered_container_content %}
 <div class="row justify-content-center">
   <h1>Login</h1>
  </div>
  <div class="row justify-content-center">
    <form class="needs-validation" method="POST" novalidate>
    <div class="form-group">
     <label for="input_email_username">E-mail or Username</label>
     <div class="input-group">
	<div class="input-group-prepend">
	 <span class="input-group-text" id="email_group_prepend">@</span>
	</div>
     	<input type="email" name="email" class="form-control" id="input_email_username" aria-describedby="email_username_help" placeholder="Enter your e-mail or username" required>
     </div>
     <small id="email_username_help" class="form-text text-muted">We'll never share your e-mail or username with anyone.</small>
    </div>
    <div class="form-group">
     <label for="password_input">Password</label>
     <div class="input-group">
      <div class="input-group-prepend">
       <span class="input-group-text" id="password_group_prepend">
	   <i class="fas fa-unlock-alt"></i>
       </span>
      </div>
      <input type="password" name="password" class="form-control" id="password_input" placeholder="Enter your password" required>
     </div>
    </div>
    <button type="submit" class="btn btn-custom btn-block">Submit</button>
   </form>
  </div>
{% endblock %}
