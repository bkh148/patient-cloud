<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{title}}</title>
		{% block style_paths %}
			{% for style_name in style_paths %}
			<link rel="stylesheet" type=text/css href="{{ url_for(static_folder, filename=style_name) }}">
			{% endfor %}
		{% endblock %}
	</head>
	<body>
		{% block body %}
		{% endblock %}
	</body>

	{% block script_paths %}
		{% for script_path in script_paths %}
			<script src="{{ script_path }}"></script>
		{% endfor %}
	{% endblock %}
</html>
