<div class="row">
    <div class="col ml-2 mr-2 align-self-container component-container">
        <div class="row component-container-header hd-light justify-content-between">
            <p>{{ title }}</p>
            <button class="btn btn-custom mt-2 mb-2" data-toggle="modal"
                data-target="#invite_user_model">Invite</button>
        </div>
        <div class="row component-container-body m-3">
            <p class="component-container-body-header">{{ subtitle_one }}</p>
            <div id="current_user_container">
                <!-- User items will go here -->
            </div>
            <p class="component-container-body-header">{{ subtitle_two }}</p>
            <div id="past_user_container">
                <!-- User items will go here -->
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="invite_user_model" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header align-items-center hd-dark">
                    <p class="modal-title" id="exampleModalLongTitle">{{ modal_title }}</p>
                    <button type="button" class="close" style="color: white;" data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    {% block patient_invitation %}
                    {% endblock %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="submit_invite()">Send Invite</button>
                </div>
            </div>
        </div>
    </div>
</div>
