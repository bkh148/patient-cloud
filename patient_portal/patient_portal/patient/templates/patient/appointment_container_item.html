<div class="appointment-item">
	<div class="row appointment-item-header">
		<span id="appointment_date_left" class="col">PLACEHOLDER_DATE_LEFT</span>
		<span id="appointment_date_right" class="col time">PLACEHOLDER_DATE_RIGHT</span>
		<div class="w-100"></div>
		<span class="col separator"></span>
	</div>
	<div class="row appointment-item-body">
		<div class="col location-container">
			<div class="key">
				Location
			</div>
			<div class="value">
				<span id="appointment_location_name">PLACEHOLDER_LOC_NAME</span> <br/>
				<span id="appointment_location_address">PLACEHOLDER_LOC_ADR</span> <br />
				<span id="appointment_location_postcode">PLACEHOLDER_LOC_POS</span> <br />
				<span id="appointment_location_city">PLACEHOLDER_LOC_CITY</span> <br />
			</div>
		</div>
		<div class="w-100 d-none d-sm-block d-md-none"></div>
		<div class="col reason-container">
			<div class="key">
				Reason
			</div>
			<div class="value">
				<span id="appointment_reason">PLACEHOLDER_REASON</span>
			</div>
		</div>
		<div class="w-100"></div>
		<div class="col notes-container">
			<div class="key">
				Notes
			</div>
			<div class="value">
				<span id="appointment_notes">PLACEHOLDER_NOTES</span>
			</div>
		</div>
	</div>
</div>
