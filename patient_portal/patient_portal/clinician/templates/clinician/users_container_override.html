{% extends "users_container.html" %}

{% block patient_invitation %}
<form class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="validationCustom02">E-mail address</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email-addon">@</span>
                </div>
                <input type="email" class="form-control" placeholder="Enter e-mail" aria-describedby="email-addon"
                    required>
            </div>
            <div class="invalid-feedback">
                Please enter the patient's e-mail.
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="validationCustom03">Confirm e-mail address</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="confirm-addon">@</span>
                </div>
                <input type="email" class="form-control" placeholder="Confirm e-mail" aria-describedby="confirm-addon"
                    required>
            </div>
            <div class="invalid-feedback">
                Please confirm the patient's e-mail.
            </div>
        </div>
    </div>
</form>
{% endblock %}
